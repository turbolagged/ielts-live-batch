<!-- instructors  -->
<h2 class="mb-4 text-xl font-semibold md:text-2xl">{{instructors?.name}}</h2>

<div class="grid grid-cols-1 px-4 mb-4 border rounded-md lg:grid-cols-2">
	<div class="py-2 pb-0 last:pb-5 md:p-5 lg:pb-5" *ngFor="let instructor of instructors.values">
		<div	class=" flex justify-start mt-2 rounded-md">
			<div class="rounded-md">
				<img src="{{instructor?.image}}" alt="{{instructor.name}}" srcset="" width="73" height="73" loading="lazy">
			</div>
			<div class="flex-1 ml-3">
				<h3 class="text-lg">{{instructor?.name}}</h3>
				<div class="text-sm">
					<div [innerHTML]="instructor.description | safeHtml"></div>
				</div>
			</div>
		</div>
	</div>
