<h2 class="mb-2 text-xl font-semibold md:text-2xl">{{about?.name}}</h2>

<div class="w-full">
 <div class="space-y-4">
   <div *ngFor="let item of about.values; let i = index">
     <div class="border-b">
       <button
         (click)="toggleAccordion(i)"
         class="flex items-center justify-between w-full p-4 text-left bg-gray-100 hover:bg-gray-200 focus:outline-none transition-all duration-300"
       >
         <div [innerHTML]="item.title | safeHtml"></div>
         <svg
           [ngClass]="{'rotate-180': activeIndex === i}"
           class="w-6 h-6 text-black transform transition-transform duration-300"
           xmlns="http://www.w3.org/2000/svg"
           fill="none"
           viewBox="0 0 24 24"
           stroke="currentColor"
         >
           <path
             stroke-linecap="round"
             stroke-linejoin="round"
             stroke-width="2"
             d="M19 9l-7 7-7-7"
           />
         </svg>
       </button>
       <div
         *ngIf="activeIndex === i"
         class="overflow-hidden max-h-96 transition-all duration-500 ease-in-out"
       >
         <div class="p-4 text-gray-700 bg-gray-50">
           <!-- <p>{{ item.content }}</p> -->
           <div [innerHTML]="item.description | safeHtml"></div>
         </div>
       </div>
     </div>
   </div>
 </div>
</div>
