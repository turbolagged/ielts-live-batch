<h2 class="mb-4 text-xl font-semibold md:text-2xl">{{features?.name}}</h2>

<div class="mb-16 grid grid-cols-1 gap-4 rounded-md border bg-[#111827] p-6 md:grid-cols-2 md:gap-8">
	<div *ngFor="let feature of features?.values">

		<div class="flex flex-row items-start gap-3 m-1 ">
			<div>
				<div class="mb-4 mx-auto ">
					<img alt="iocon" loading="lazy" width="36" height="36" src="{{feature.icon}}">
				</div>
			</div>
			<div class="flex flex-col flex-1 gap-2">
				<h2 class="text-[18px] font-[500px] leading-[26px] text-white ">{{feature.title}}</h2>
				<h2 class="text-[14px] font-[400px] leading-[22px] text-[#9CA3AF]">{{feature.subtitle}}</h2>
			</div>
		</div>
	</div>
</div>
